<section class="content-area" style="transform: none; min-height: 330px;">
    <app-subheader [title]='childTitle'></app-subheader>
    <div class="container site-content sidebar-right" style="transform: none;">
        <div class="row" style="transform: none;">
            <main id="main" class="site-main col-sm-9 alignleft">
                <article id="post-0" class="post-0 post type-post status-publish format-standard hentry pmpro-has-access page type-page">
                    <div class="entry-content">
                        <div id="lp-archive-courses">
                            <div class="thim-course-top switch-layout-container ">
                                <div class="thim-course-switch-layout switch-layout"> <a href="#" class="list switchToGrid switch-active"><i class="fa fa-th-large"></i></a> <a href="#" class="grid switchToList"><i class="fa fa-list-ul"></i></a></div>
                                <div class="course-index"> <span>Showing 1-9 of 18 results</span></div>
                                <div class="thim-course-order">
                                    <select name="orderby">
                                      <option value="alphabetical">Alphabetical</option>
                                      <option value="most-members">Most members</option>
                                  </select>
                                </div>
                                <div class="courses-searching">
                                    <form method="get" action="">
                                        <input type="text" value="" name="s" placeholder="Search our courses" class="form-control course-search-filter" autocomplete="off">
                                        <input type="hidden" value="course" name="ref">
                                        <input type="hidden" name="post_type" value="lp_course">
                                        <button type="submit"><i class="fa fa-search"></i></button> <span class="widget-search-close"></span></form>
                                    <ul class="courses-list-search list-unstyled"></ul>
                                </div>
                            </div>
                            <div id="thim-course-archive" class="thim-course-grid" data-cookie="grid-layout">
                                <div id="post-5428" *ngFor="let course of courses" class="course-grid-3 lpr_course post-5428 lp_course type-lp_course status-publish has-post-thumbnail hentry course_category-general pmpro-has-access course">
                                    <div class="course-item">
                                        <div class="course-thumbnail">
                                            <a class="thumb" routerLink="/content"><img src="{{course.imageUrl}}" alt="Dummy Content" title="course-4" width="400" height="320"></a><a class="course-readmore" href="//courses/learnpress-101/">Read More</a></div>
                                        <div class="thim-course-content">
                                            <div class="course-author" itemscope="" itemtype="http://schema.org/Person"> <img src="/src/assets/img/9c081444f942cc8fe0ddf55631b584e2-40x40jpg" alt="author-avatar" title="author-avatar">
                                                <div class="author-contain">
                                                    <div class="value" itemprop="name"> <a href="//profile/keny/">{{course.author}}</a></div>
                                                </div>
                                            </div>
                                            <h2 class="course-title"><a routerLink="/content" rel="bookmark">{{course.title}}</a></h2>
                                            <div class="course-meta">
                                                <div class="course-author" itemscope="" itemtype="http://schema.org/Person"> <img src="course.imageUrl" alt="author-avatar" title="author-avatar">
                                                    <div class="author-contain">
                                                        <div class="value" itemprop="name"> <a href="//profile/keny/">{{course.author}}</a></div>
                                                    </div>
                                                </div>

                                                <div class="course-comments-count">
                                                    <div class="value" (click)="editCourse(course)"><i class="fa fa-comment"></i>Edit</div>
                                                </div>
                                                <div class="course-price">
                                                    <div class="value  has-origin" itemprop="price"> <span class="course-origin-price">{{course.originalPrice}}</span> {{course.actualrPrice}}</div>
                                                    <meta itemprop="priceCurrency" content="USD">
                                                </div>
                                            </div>
                                            <div class="course-description">
                                                <!-- <p>A WordPress LMS Plugin to create WordPress Learning Management System. Turn your WP to LMS WordPress with Courses, Lessons, Quizzes &amp; more.</p> -->
                                            </div>
                                            <div class="course-price">
                                                <div class="value  has-origin" itemprop="price"> <span class="course-origin-price">{{course.originalPrice}}</span> {{course.actualrPrice}}</div>
                                                <meta itemprop="priceCurrency" content="USD">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <nav class="learn-press-pagination navigation pagination">
                                <ul class="page-numbers">
                                    <li><span aria-current="page" class="page-numbers current">1</span></li>
                                    <li><a class="page-numbers" href="//courses/page/2/">2</a></li>
                                    <li><a class="next page-numbers" href="//courses/page/2/">2</a></li>
                                </ul>
                            </nav> -->
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
